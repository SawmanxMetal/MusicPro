



<section class="" *ngIf="totalQuantity > 0">
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">
  
              <div class="row">
  
                <div class="col-lg-12">
                  <h5 class="mb-3"><a href="#!" class="text-body "><i
                        class="fas fa-long-arrow-alt-left me-2  "></i>Carrito de compras</a></h5>
                  <hr>
  
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div >
                   
                      <p class="mb-0">Tu tienes {{totalQuantity}} items en el carrito</p>
                    </div>
                   
                  </div>
  
                  <div class="card mb-3"  *ngFor="let list of cartProducts;index as i" >
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                              src="{{list.imagen}}"
                              class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                          </div>
                          <div class="ms-3">
                            <h5>{{list.nombre}}</h5>
                            <p class="small mb-0">{{list.descripcion}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">{{list.cantidad}}</h5>
                          </div>
                          <div style="width: 80px;">
                            <h6 class="mb-0">${{list.precio * list.cantidad}}</h6>
                          </div>
                          <a (click)="deleteProduct(list.sku)" style="color: red; cursor: pointer;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                          </svg></a>
                         
                        </div>
                      </div>
                    </div>
                    
                    
                  </div>
                  <div class="card">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <span>Checkout<i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                       <div class="row">
                        <button type="button" class="btn btn-info btn-block btn-lg " (click)="checkout()">
                            <div class="d-flex justify-content-center">
                              <span>{{totalPrice | currency: 'CLP' }}</span>
                             
                            </div>
                          
                          </button>
                       </div>
                       
                    </div>
                  </div>
                 
  
                  
  
                 
  
                </div>
               
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
